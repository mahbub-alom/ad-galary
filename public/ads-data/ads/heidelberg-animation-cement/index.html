<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300250</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            height: 250px;
            position: relative;
        }

        .ppm_container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ppm_bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ppm_text {
            position: absolute;
            top: 11%;
            left: 16%;
            width: 68%;
            display: none;
        }

        .ppm_product {
            position: absolute;
            top: 31%;
            left: 26%;
            display: none;
            width: 48%;
        }

.ppm_1,.ppm_2,.ppm_3{
                position: absolute;
            top: 66%;
            width: 18%;
            aspect-ratio: 1/1;
            display: none;
}
        .ppm_1 {
            left: 41%;

        }

        .ppm_2 {
            left: 10%;
        }

        .ppm_3 {
            right: 10%;
        }
        .ppm_cta{
            position: absolute;
            bottom: 2%;
            width: 30%;
            left: 35%;
            display: none;
        }
    </style>
</head>

<body>
    <div class="ppm_container">
        <img src="images/bg.png" class="ppm_bg" alt="">
        <img src="images/text.png" class="ppm_text" alt="">
        <img src="images/product.png" class="ppm_product" alt="">
        <img src="images/cta.png" class="ppm_cta" alt="">

        <img src="images/1.png" class="ppm_1" alt="">
        <img src="images/2.png" class="ppm_2" alt="">
        <img src="images/3.png" class="ppm_3" alt="">


    </div>

    <script src="js/gsap_3.11.5_min.js"></script>
    <script>
        document.querySelector('.ppm_container').addEventListener('click', function () {
            window.open('{CLICK_MACRO}', '_blank');
        });

        gsap.timeline({ repeat: -1 })
            .fromTo('.ppm_product', { display: 'none', opacity: 0, y: -200 }, { display: 'block', opacity: 1, y: 0, duration: 1, ease: 'power2.inOut' })
            .fromTo('.ppm_cta', { display: 'none', opacity: 0, scale: 0 }, { display: 'block', opacity: 1, scale: 1, duration: 1, ease: 'power2.inOut' },'<')
            .fromTo('.ppm_text', { display: 'none', opacity: 0, scale: 0 }, { display: 'block', opacity: 1, scale: 1, duration: 1, ease: 'power2.inOut' })
            .fromTo('.ppm_1', { display: 'none', opacity: 0, scale: 0.5 }, { display: 'block', opacity: 1, scale: 1, duration: .6, ease: 'elastic.out(1,0.3)' })
            .fromTo('.ppm_2', { display: 'none', opacity: 0, scale: 0.5 }, { display: 'block', opacity: 1, scale: 1, duration: .6, ease: 'elastic.out(1,0.3)' }, '>-.3')
            .fromTo('.ppm_3', { display: 'none', opacity: 0, scale: 0.5 }, { display: 'block', opacity: 1, scale: 1, duration: .6, ease: 'elastic.out(1,0.3)' }, '>-.3')
            .to(['.ppm_1', '.ppm_2', '.ppm_3', '.ppm_product', '.ppm_text','.ppm_cta'], { opacity: 0, display: 'none', duration: .2, ease: 'none' }, '>1');

            // gsap.to('.ppm_cta', { scale: 1.03, repeat: -1, yoyo: true, duration: 1, ease: 'power2.inOut' })
    </script>


</body></html>
