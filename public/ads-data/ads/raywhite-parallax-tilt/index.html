<html><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Parallax: Ray White</title>
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="ad_container">
            <div class="demo" id="demo">
                <div class="demo__content" id="demo__content">
                    <div class="demo__img frame1" id="demo__img"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/gsap.min.js"></script>
    <script>
        document.querySelector('#ad_container').addEventListener("click", (e) => {
            window.open(`https://raywhiteltd.com/portfolio/mulk-manor/`);
        });

        window.addEventListener("load", () => {
            gsap.timeline()
                .to('.logo', 0.7, { delay: 0.2, scale: 1, x: -25, top: 4, opacity: 1, ease: 'power2.out' })
                .to('.txt1, .web', 1, { x: -60, opacity: 1, ease: 'power2.out' }, '-=0.2')
                .to('.bina', 1, { opacity: 1, x: 60, ease: 'power2.out' }, '-=0.8');
        });
    </script>


</body></html>
