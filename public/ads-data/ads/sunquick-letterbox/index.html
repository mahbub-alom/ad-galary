<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: Sunquick</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">
    <div class="ppm_lowerBackground_content">
      <img src="images/tree.png" class="ppm_tree" alt="">
      <div class="ppm_postBoxContainer">
        <img src="images/post1.png" class="ppm_post1" alt="">
        <img src="images/enovope.png" class="ppm_envolope" alt="">
        <img src="images/postbox2.png" class="ppm_post2" alt="">
      </div>
      <img src="images/cta.png" class="ppm_cta" alt="">

      <!-- Add SVG path for motion -->
    </div>
    <div class="ppm_side_container">
      <div class="ppm_letter_container">
        <img src="images/4_1.png" class="ppm_letter_back" alt="">
        <div class="ppm_letter_card">
          <img src="images/5.png" class="ppm_letter_card_back_card" alt="">
          <img src="images/text.png" class="ppm_letter_text" alt="">
        </div>
        <img src="images/2.png" class="ppm_letter_top" alt="">
        <img src="images/1.png" class="ppm_letter_lid" alt="">
      </div>

      <img src="images/botle.png" class="ppm_bottle" alt="">

      <div class="ppm_flying_elms">
        <img src="images/4.png" class="ppm_flying_elm1 singleElm" alt="">
        <img src="images/2_1.png" class="ppm_flying_elm2 singleElm" alt="">
        <img src="images/3.png" class="ppm_flying_elm3 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm4 singleElm" alt="">
        <img src="images/1_1.png" class="ppm_flying_elm5 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm6 singleElm" alt="">
        <img src="images/3.png" class="ppm_flying_elm7 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm8 singleElm" alt="">
        <img src="images/1_1.png" class="ppm_flying_elm9 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm10 singleElm" alt="">
        <img src="images/3.png" class="ppm_flying_elm11 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm12 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm13 singleElm" alt="">
        <img src="images/2_1.png" class="ppm_flying_elm14 singleElm" alt="">
        <img src="images/3.png" class="ppm_flying_elm15 singleElm" alt="">
        <img src="images/4.png" class="ppm_flying_elm16 singleElm" alt="">
      </div>
    </div>
    <svg viewBox="0 0 600 990" class="path-svg" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;">
      <path id="envelopePathMobile" d="M 365 894 L 366 735 C 346 577 187 689 77 563 C 23 415 98 374 213 355 C 288 352 368 326 418 354 C 497 396 586 447 480 490 C 374 523 327 647 482 644 " fill="none" stroke="rgba(255,0,0,0)"></path>
    </svg>
    <svg viewBox="0 0 1000 467" class="path-svg" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none;">
      <path id="envelopePathDesktop" d="M 540 410 L 540 220 C 520 120 690 110 730 210 C 740 250 740 270 660 270 C 590 250 590 220 580 170 C 600 0 840 30 770 130 C 710 240 730 320 910 320 " fill="none" stroke="rgba(255,0,0,0)"></path>
    </svg>


    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
  <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 20px;height: auto;background:#2A1458;padding: 2px;border-radius: 3px;">
  </div>
  <!-- Add GSAP and MotionPath plugin before your script -->
  <script src="js/gsap.min.js"></script>
  <script src="js/MotionPathPlugin.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end floating -->


</body></html>
