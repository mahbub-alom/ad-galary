<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Patch</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ppm_container">
    
    <!-- Vertical Swiper Carousel -->
    <div class="swiper vertical-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/1.png" alt="Slide 1">
        </div>
        <div class="swiper-slide">
          <img src="images/2.png" alt="Slide 2">
        </div>
        <div class="swiper-slide">
          <img src="images/3.png" alt="Slide 3">
        </div>
        <div class="swiper-slide">
          <img src="images/4.png" alt="Slide 4">
        </div>
      </div>
    </div>

    <!-- <img src="https://ms.purplepatch.online/carousel/slide/pusti/vertical/assets/demo1.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.5;"> -->
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.querySelector('.ppm_container').addEventListener('click', function (e) {
      e.stopPropagation();
      window.open('{CLICK_MACRO}', '_blank');
    });
  </script>


</body></html>
