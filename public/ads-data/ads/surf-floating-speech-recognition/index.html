<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SurfExcel Speech Recognition v8</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ppm_container">
    <img src="images/closebtn.png" alt="" class="ppm_closeBtn ppm_absolute" draggable="false">

    <div class="ppm_slide_1">
      <img src="images/tap.png" alt="" class="ppm_tap_bottle ppm_absolute" draggable="false">

    </div>
    <div class="ppm_slide_2 ppm_hidden ppm_zeroOpacity">
      <img src="images/finalBg.jpg" alt="" class="ppm_mainBg ppm_absolute" draggable="false">
      <img src="images/text.png" alt="" class="ppm_text ppm_absolute" draggable="false">
      <img src="images/wrongGlow.png" alt="" class="ppm_sorry ppm_absolute" draggable="false">
      <img src="images/mic1.png" alt="" class="ppm_mic ppm_absolute" draggable="false">
    </div>
    <div class="iosCallContainer ppm_hidden">
      <a href="tel:+8809666969666" style="cursor:auto;">
        <div class="ppm_slide_3">
          <img src="images/mainBg.jpg" alt="" class="ppm_bg ppm_absolute" draggable="false">
          <img src="images/callBtn.png" alt="" class="ppm_callBtn ppm_absolute" draggable="false" style="cursor:pointer;">
          <img src="images/text_1.png" alt="" class="ppm_text1 ppm_absolute" draggable="false">
        </div>
      </a>
    </div>

    <!-- <img src="" alt="" srcset="" class="ppm_check"> -->
  </div>

  <!-- js -->
  <script src="js/script.js"></script>
  <!-- <script>document.querySelector('.ppm_lastSlide').addEventListener('click',()=>{window.open(`{CLICK_MACRO}`)});</script> -->


</body></html>
