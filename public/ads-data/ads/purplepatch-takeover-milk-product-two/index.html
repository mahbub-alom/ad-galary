<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk</title>
    <style>
        .ppm_container{
            aspect-ratio: 1920/992;
            width: min(100dvw, calc(100dvh * 1920/1080));
            height: min(100dvh, calc(100dvw * 1080/1920));
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ppm_video{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <!-- 1920x992 -->
    <div class="ppm_container">
        <video src="media/milk_creative.mp4" autoplay="" muted="" playsinline="" class="ppm_video"></video>
    </div>



</body></html>
