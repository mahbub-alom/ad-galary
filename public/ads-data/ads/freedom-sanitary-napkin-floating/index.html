<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freedom</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    :root {
      --background-bg: url('./newspaper/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('./newspaper/desktop.png');
      }
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--background-bg);
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }

  </style>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <link rel="stylesheet" href="./styles.css">
  <div class="ppm_container">
    <img src="./assets/product.png" class="ppm_product" alt="">
    <img src="./assets/text_1.png" class="ppm_text_1" alt="">
    <img src="./assets/text_3.png" class="ppm_text_3" alt="">
    <img src="./assets/text_2.png" class="ppm_text_2" alt="">

    <div class="ppm_video_shape">
      <img src="./assets/shape.png" class="ppm_shape" alt="">
      <div id="ppm_video-player" class="video-wrapper">
        <video id="ppm_video" src="./media/vid.mp4" autoplay muted="true" loop></video>
        <div class="ppm_video-controls">
          <button id="ppm_sound" class="ppm_sound">
            <i class="material-icons">volume_off</i>
          </button>
        </div>
      </div>
    </div>
    <img src="https://ms.purplepatch.online/floating/nagad/v5/image/closebtn.png" class="ppm_closeBtn_takeover" alt=""    srcset="">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
