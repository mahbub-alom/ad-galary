<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: Milk</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('./newspaper/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">

    <img src="images/firni.png" class="ppm_firni" alt="">
    <img src="images/copy.png" class="ppm_copy" alt="">
    <img src="images/cta1.png" class="ppm_cta1" alt="">

    <img src="images/logo.png" class="ppm_logo" alt="">
    <img src="images/splash.png" class="ppm_splash" alt="">
    <img src="images/pack.png" class="ppm_pack" alt="">
    <img src="images/glass.png" class="ppm_glass" alt="">
    <img src="images/cta2.png" class="ppm_cta2" alt="">

    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
  <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 20px;height: auto;background:#2A1458;padding: 2px;border-radius: 3px;">

    <!-- <img src="./assets/demo2.png" style="width: 100%;height: 100%; position: absolute; top: 0; left: 0; opacity: 0.5;" alt=""> -->
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end floating -->


</body></html>
