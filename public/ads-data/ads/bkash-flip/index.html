<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: Bkash Ball Drop</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">
    <div class="ppm_ball_container">
      <img src="images/2.png" class="ppm_ball_1" alt="">
      <img src="images/bkash.png" class="ppm_mnimonic1" alt="">
      <img src="images/mnimonic.png" class="ppm_mnimonic2" alt="">
      <img src="images/offer.png" class="ppm_mnimonic3" alt="">
      <div class="ppm_swiper_container">
        <div class="swiper ppm_swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/apext.png" class="ppm_brand ppm_brand_1" alt="">
            </div>
            <div class="swiper-slide">
              <img src="images/aarong.png" class="ppm_brand ppm_brand_2" alt="">
            </div>
            <div class="swiper-slide">
              <img src="images/sara.png" class="ppm_brand ppm_brand_3" alt="">
            </div>
            <div class="swiper-slide">
              <img src="images/bata.png" class="ppm_brand ppm_brand_4" alt="">
            </div>
            <div class="swiper-slide">
              <img src="images/richman.png" class="ppm_brand ppm_brand_5" alt="">
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </div>

    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
    <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 40px;height: auto;">
  </div>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end floating -->


</body></html>
