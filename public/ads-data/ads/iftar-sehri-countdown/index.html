<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Banner by purplePatch</title>
    <style>
      @font-face {
        font-family: anekBangla;
        src: url('https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/anek.ttf');
      }
        *{margin: 0;padding: 0;box-sizing: border-box;background-size: 100% 100%;background-repeat: no-repeat;user-select: none;font-family: anekBangla;}
        .wrapper{width: 300px;height: 250px;background-image: url("https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/assets/aci3withBG.gif");background-size: 300px 250px;position: relative;cursor: grab;overflow: hidden;}
        .absolute{position: absolute;}
        .patch_box{height: 250px;width: 300px;top: 0;left: 0;right:0;bottom: 0;}
        .patch_countdown {height: 40px;width: 153px;top: 145px;left: -12px;right: 0px;font-size: 20px;color: #0018a7;font-weight: 700;line-height: 40px;z-index: 1;margin: 0 auto;}
        .patch_countdown .hour{left: 18px;right: 0;top: 4px;bottom: 0;width: 39px;height: 38px;}
        .patch_countdown .minute{left: 70px;right: 0;top: 4px;bottom: 0;width: 38px;height: 38px;}
        .patch_countdown .second{left: 119px;right: 0;top: 4px;bottom: 0;width: 39px;height: 38px;}
        .patch_title{height: 24px;width: 300px;top: 104px;text-align: center;}
        .wrapper .product{height: 63px;width: 92px;}
        .patch_note{height: 32px;width: 116px;left: 0px;margin: 0 auto;right: 0px;z-index: 1;bottom: 27px; display: none;}
        .preview{width: 300px;height: 250px;top: 0;left: 0;opacity: .5;}
        .wrapper .product{ left: 8px;bottom: 37px;}
        .productGif{left: -8px;}
        @keyframes pulse {
            0% {transform: scaleX(1)}
            50% {transform: scale3d(.95, .95, .95)}
            to {transform: scaleX(1)}
        }
        .pulse {animation-name: pulse;animation-duration: 2s;animation-iteration-count: infinite;}
    </style>
</head>
<body>
    <a href="{CLICK_MACRO}" target="_blank">
        <div class="wrapper">
            <div class="absolute patch_box">
                <div class="absolute patch_countdown"> </div>
                <div class="absolute patch_title"><img src="https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/assets/iftar.png" alt=""></div>

                  <!-- <img src="https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/assets/acisaltgradient.gif" alt="" class="absolute productGif"> -->
                <div class="absolute patch_note"><img src="https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/assets/iftartext.png?v=1.1" alt=""></div>
            </div>
            <!-- <img src="https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/preview.jpg" alt="" srcset="" class="absolute preview"> -->
        </div>
    </a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script type="text/javascript" src="https://ms.purplepatch.online/ramadan/2024/countdown/aci/v4/animation.js?v=1.2"></script>

</body>
</html>
