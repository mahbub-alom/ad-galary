<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godrej</title>

    <style>
      * {

        overflow: hidden;
      }

      }
      .slide {

        height: 250px;
      }
      .fivemin {

        left: 55px;
      }
      .lets {
        width: 126px;
        height: 33px;
        bottom: 73px;
        left: 18px;
        cursor: pointer;
      }
      .impo {
        width: 126px;
        height: 33px;
        bottom: 73px;
        right: 16px;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      .pp_try {
        width: 300px;
        height: 250px;
        /* background-image: url("//ms.purplepatch.online/2023/godrej/pre2.jpg"); */
      }

        width: 300px;
        height: 250px;
      }
      .bg3 {
        width: 300px;
        height: 250px;
      }
      .product {

      }
      .godrejexpert {
        width: 180px;

        top: 22px;

      }
      .slide_two {
        width: 300px;

        /* background-image: url("//ms.purplepatch.online/2023/godrej/pre3.jpg"); */

      }

        left: 41px;
      }
      .model {
        width: 149px;
        height: 210px;
        bottom: 0px;
        right: 0px;
      }
      .slide_three {
        width: 300px;
        height: 250px;
      }

      .impossible {
        width: 300px;
        height: 250px;
      }
      .ifgodrejimposs {
        width: 157px;

      }
      .slide_four {
        width: 300px;

      .product2 {

        left: 31px;
      }

  <body>
    <div class="pph_wrapper">
      <div class="slide absolute">
        <img src="images/BG1.jpg" alt="" class="absolute">
        <img src="images/5min.png" alt="" class="absolute fivemin">
        <img src="images/1Let%27stry.png" alt="" class="absolute lets">
        <img src="images/2Impossible.png" alt="" class="absolute impo">
      </div>
      <div class="pp_try absolute hidden" onclick="myfunc()">
        <div class="slide_one absolute">
          <img src="images/BG3.jpg" alt="" class="bg3 absolute">
          <img src="images/Product.png" alt="" class="product absolute">
          <img src="images/godrejexpert.png" alt="" class="godrejexpert absolute">
        </div>
        <div class="slide_two absolute hidden">
          <img src="images/BG2.jpg" alt="" class="absolute bg2">
          <img src="images/stayfivemin.png" alt="" class="absolute stayfivemin">
          <img src="images/Model.png" alt="" class="absolute model">
          <img src="images/Product.png" alt="" class="product2 absolute">
        </div>
      </div>
      <div class="impossible absolute hidden" onclick="myfunc()">
        <div class="slide_three absolute">
          <img src="images/BG3.jpg" alt="" class="bg3 absolute">
          <img src="images/Product.png" alt="" class="product absolute">
          <img src="images/ifgodrejimposs.png" alt="" class="ifgodrejimposs absolute">
        </div>
        <div class="slide_four absolute hidden">
          <img src="images/BG4.jpg" alt="" class="absolute bg4">
          <img src="images/stayfivemin.png" alt="" class="absolute stayfivemin">
          <img src="images/Model.png" alt="" class="absolute model">
          <img src="images/Product.png" alt="" class="product2 absolute">
        </div>
      </div>
    </div>
    <!-- gsap -->
    <script src="js/gsap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      // onlick function

      function myfunc() {
        window.open("{CLICk_MACRO}", "_blank");
      }

</body></html>
