    <style type="text/css">
      @font-face {
        font-family: myFirstFont;
        src: url(assets/Qatar2022/HelveticaConBQ-Bold.otf);
      }

      body {
        font-family: "Roboto", myFirstFont;
      }
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
      .wp_wrapper {
        width: 300px;
        height: 250px;

      }
      .country {
        text-transform: uppercase;

        color: #000;
        width: 100%;
        max-width: 207px;
        text-align: center;
      }
      #countryoneFlg {
        width: 80px;
        height: 50px;
        position: absolute;
        left: -33px;
        top: -1.5px;
        scale: .6;
        transform: skew(7deg);
      }
      #countryTwoFlg {
        width: 80px;
        height: 50px;
        position: absolute;
        right: -32px;
        top: -1.5px;
        scale: .6;
        transform: skew(171deg);
      }
      #countryone {
        text-transform: uppercase;
        top: -66px;
        left: 122px;
        position: absolute;
        font-family: myFirstFont !important;
        font-weight: 700;
        font-size: 11px;
        color: #000;
        width: 100px;
        /* text-align: center; */
      }
      #countrytwo {
        text-transform: uppercase;
        text-align: center;
        top: -27px;
        left: 121px;
        position: absolute;
        font-family: myFirstFont !important;
        font-weight: 700;
        font-size: 11px;
        color: #000;

      }

      .teamone {
        top: 105px;
        left: 37px;
        position: absolute;
        font-family: myFirstFont !important;
        font-weight: 700;
        font-size: 13px;
        color: #fff;
      }
      .teamtwo {
        top: 105px;
        left: 194px;
        position: absolute;
        font-family: myFirstFont !important;
        font-weight: 700;
        font-size: 13px;
        color: #fff;
      }

      .stat {
        top: 144px;
        left: 25px;
        position: absolute;
        font-family: myFirstFont !important;
        font-weight: 700;
        font-size: 19px;
        color: #fff;
        width: 250px;
        text-transform: uppercase;
        text-align: center;

      }
      #purplepatchLogo {
        z-index: 99999999;
        background: #ededed;
        opacity: 0.8;
        transition: 0.2s;
        position: absolute;

        display: inline-flex;
        right: 0;
        top: 0;
        text-decoration: none;
        padding: 3px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, "Helvetica Neue", Oxygen, Cantarell, myFirstFont;
        align-items: center;
      }
      .ppa_container {
        width: 300px;
        height: 250px;
        position: relative;
        top: 0;
        left: 0;
        right: 0;
      }

      #purplepatchLogo img {
        width: 15px;
        height: 15px;
      }

      #purplepatchLogo span {
        width: 0px;
        transition: 0.2s;
        margin-left: 2px;
        display: inline-block;
        font-size: 10px;
        visibility: hidden;
      }

      #purplepatchLogo:hover {
        opacity: 1;
      }

      #purplepatchLogo:hover span {
        width: 35px;
        visibility: visible;
      }
    </style>
    <style>
      .tick {
        font-size: 1.3rem;
        white-space: nowrap;
        font-family: arial, myFirstFont;
        position: absolute;
        left: 0px;
      }

      .tick-flip,
      .tick-text-inline {
        font-size: 1em;
      }

      .tick-label {
        margin-top: 1em;
        font-size: 1em;
      }

      .tick-char {
        width: 1.5em;
      }

      .tick-text-inline {
        display: inline-block;
        text-align: center;
        min-width: 1em;
      }

      .tick-text-inline + .tick-text-inline {
        margin-left: -0.325em;
      }

      .tick-group {
        margin: 0 3.2px;
        text-align: center;
      }

      body {
        background-color: #fff !important;
      }

      .tick-text-inline {
        color: #595d63 !important;
      }

      .tick-label {
        display: none !important;
        color: #595d63 !important;
      }

      .tick-flip-panel {
        color: #911031 !important;
      }

      .tick-flip {
        font-family: important;
      }

      .tick-flip-panel-text-wrapper {
        line-height: 1.45 !important;
      }

      .tick-flip-panel {
        background-color: #fff !important;
      }

      .tick-flip {
        border-radius: 0.12em !important;
      }
      .countdown_container {
        position: absolute;
        bottom: 81px;
        left: 60px;
        right: 80.5px;
        font-family: myFirstFont !important;
        display: none;
      }
      .tick-credits {
        display: none !important;
      }
      .myCountdown {
        position: absolute;
        bottom: 66px;
        left: 73px;
        font-family: myFirstFont !important;
        z-index: 999;
        width: 154px;
        background: #911031;
      }
      #MyHour {
        left: 98px;
        padding: 0 2px;
        position: absolute;
        font-size: 16px;
        color: #fff;
        top: -20px;
      }
      #MyMin {
        left: 135px;
        padding: 0 2px;
        position: absolute;
        font-size: 16px;
        color: #fff;
        top: -20px;
      }
      #MySec {
        left: 171px;
        padding: 0 2px;
        position: absolute;
        font-size: 16px;
        color: #fff;
        top: -20px;
      }
    </style>

    <style>
      @media (max-width: 299px) {
        body {
          overflow: hidden;
          transform: scale(0.94, 0.94);
          margin: 0;
          padding: 0;
          text-align: center;
          transform-origin: top center;
        }
      }

      @media (max-width: 250px) {
        body {
          overflow: hidden;
          transform: scale(0.79, 0.79);
          margin: 0;
          padding: 0;
          text-align: center;
          transform-origin: top left;
        }
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <div class="ppa_container">
      <div class="wp_wrapper">
        <div class="country">
          <span id="countryone"></span>
          <span id="countrytwo"></span>
          <span id="countryoneFlg"></span>
          <span id="countryTwoFlg"></span>
        </div>
        <div class="countdown_container">
          <div class="tick" data-did-init="handleTickInit">
            <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(h, m, s) -> delay">
              <div class="tick-group">
                <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
                  <span data-view="flip"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        <div class="static">
          <span class="stat" id="stat"></span>
        </div>
      </div>
   
    </div>

  <script>document.querySelector('.ppa_container').addEventListener('click', () => { window.open(`{CLICK_MACRO}`) });</script>
