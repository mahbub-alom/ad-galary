<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: GP Ball Drop</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">
    <div class="ppm_ball_container">
      <img src="images/1.png" class="ppm_ball_1" alt="">
      <img src="images/2.png" class="ppm_ball_2" alt="">
      <img src="images/text.png" class="ppm_text" alt="">
    </div>

    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
    <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 40px;height: auto;background:#0a0a3c; border-radius: 10px;">
  </div>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end floating -->


</body></html>
