    <!-- Animation Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initial setup
        gsap.set(".product-container", { x: 300 });
        gsap.set(".product-clicker", { scale: 0.5 });
        gsap.set(".flower-image", { opacity: 0, scale: 0 });
        gsap.set(".text-container", { y: -100, opacity: 0 });
        gsap.set(".spray-container", { scale: 0, opacity: 0, x: 0 });
        // Set initial state for all-aer-container elements
        gsap.set(".shape-image", { x: -300, opacity: 0 });
        gsap.set(".all-aer-images", { x: -300, opacity: 0 });
        // Hide all-aer-container initially
        gsap.set(".all-aer-container", { autoAlpha: 0 });

        // Create a timeline
        const tl = gsap.timeline({ paused: true });

        // 1. Product comes from right side to the viewport
        tl.to(".product-container", {
          x: 0,
          duration: 1,
          ease: "power2.out",
        });

        // Scale up and down product-clicker
        tl.to(".product-clicker", {
          scale: 1,
          duration: 1,
          ease: "power2.out",
        });

        // 2. Spray scales up and fades in
        tl.to(
          ".spray-container",
          {
            scale: 2,
            opacity: 1,
            x: -50,
            duration: 4,
            ease: "elastic.out(2, 2)",
          },
          "-=0.2"
        );

        // 3. Infinite number of flowers flow from there - start earlier
        tl.to(
          ".flower-image",
          {
            opacity: 1,
            scale: 1,
            duration: 0.5,
            stagger: 0.03,
            ease: "back.out(1.7)",
          },
          "-=3.5"
        );

        // Create flower animation
        function animateFlowers() {
          const flowers = document.querySelectorAll(".flower-image");

          flowers.forEach((flower, index) => {
            // Random delay for each flower
            const delay = Math.random() * 1;

            // Create a unique timeline for each flower
            const flowerTl = gsap.timeline({
              repeat: -1,
              repeatDelay: Math.random() * 1 + 0.5,
            });

            flowerTl.to(flower, {
              x: gsap.utils.random(-380, 90),
              y: gsap.utils.random(-150, -50),
              rotation: gsap.utils.random(-360, 360),
              scale: gsap.utils.random(0.5, 1.5),
              duration: gsap.utils.random(1.5, 3),
              ease: "power1.out",
              delay: delay,
            });

            flowerTl.to(
              flower,
              {
                opacity: 0,
                duration: 0.5,
                ease: "power1.in",
              },
              "-=0.5"
            );

            flowerTl.set(flower, {
              x: 0,
              y: 0,
              rotation: 0,
              scale: 0,
              opacity: 1,
            });

            flowerTl.to(flower, {
              scale: 1,
              duration: 0.5,
              ease: "back.out(1.7)",
            });
          });
        }

        tl.add(function () {
          animateFlowers();
        }, "<");

        // 4. Background changes to bg2.png smoothly
        tl.to(
          "#bg2",
          {
            opacity: 1,
            duration: 1.5,
            ease: "power2.inOut",
          },
          ">"
        );

        // 5. Text comes from top to the viewport
        tl.to(
          ".text-container",
          {
            y: 0,
            opacity: 1,
            duration: 1,
            ease: "back.out(1.7)",
          },
          ">-.4"
        );

        // 6. Hide flower-container, spray-container, product-container, and product-clicker
        tl.to(
          [
            ".flower-container",
            ".spray-container",
            ".product-container",
            ".product-clicker",
            ".steam-container",
            ".steam-container2",
            ".steam-container3",
            ".cta-container",
          ],
          {
            autoAlpha: 0,
            duration: 0.5,
            ease: "power2.inOut",
          },
          "<"
        );

        // 7. Show all-aer-container
        tl.to(
          ".all-aer-container",
          {
            autoAlpha: 1,
            duration: 0.5,
            ease: "power2.inOut",
          },
          "<"
        );

        // 8. Animate shape-image from left to viewport
        tl.to(
          ".shape-image",
          {
            x: 0,
            opacity: 1,
            duration: 1,
            ease: "power2.out",
          },
          "<"
        );

        // 9. Animate all-aer-images from left to viewport
        tl.to(
          ".all-aer-images",
          {
            x: 0,
            opacity: 1,
            duration: 1,
            ease: "power2.out",
          },
          "<+0.2"
        );

        // 10. Create scale animation for all-aer-images
        tl.to(".all-aer-images", {
          scale: 1.1,
          duration: 1,
          ease: "power1.inOut",
          repeat: -1,
          yoyo: true,
        });

        // Only start the initial product animation
        const initialTl = gsap.timeline();
        initialTl.to(".product-container", {
          x: 0,
          duration: 1,
          ease: "power2.out",
        });

        // Animate the product-clicker automatically with infinite scale up and down
        initialTl.to(
          ".product-clicker",
          {
            scale: 1,
            duration: 0.8,
            ease: "power2.out",
          },
          "-=0.5"
        );

        // Create infinite scale animation for product-clicker
        const clickerPulseTl = gsap.timeline({ repeat: -1, yoyo: true });
        clickerPulseTl.to(".product-clicker", {
          scale: 1.2,
          duration: 0.8,
          ease: "power1.inOut",
        });

        // Start the pulse animation after the initial animation
        initialTl.add(() => {
          clickerPulseTl.play();
        });

        // Add click event listeners to product-clicker and product-container
        const productClicker = document.querySelector(".product-clicker");
        const productContainer = document.querySelector(".product-container");

        let hasClicked = false;

        function startAnimation() {
          if (!hasClicked) {
            hasClicked = true;
            // Start the animation from the spray part (skip the product and clicker animations since they're already done)
            tl.seek("2"); // Seek to the 2 second mark (after product and clicker animations)
            tl.play();
          }
        }

        productClicker.addEventListener("click", startAnimation);
        productContainer.addEventListener("click", startAnimation);
      });
    </script>
