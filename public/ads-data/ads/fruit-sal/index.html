<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Sal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="ppm_container">
    <img src="./assets/bg.png" class="ppm_bg" alt="">
    <div class="ppm_floatingContainer">
      <img src="./assets/1.png" class="ppm_floating1 ppm_floating" alt="">
      <img src="./assets/2.png" class="ppm_floating2 ppm_floating" alt="">
      <img src="./assets/3.png" class="ppm_floating3 ppm_floating" alt="">
      <img src="./assets/4.png" class="ppm_floating4 ppm_floating" alt="">
    </div>
    <div class="ppm_packetContainer">
      <img src="./assets/front.png" class="ppm_front" alt="">
    </div>
    <img src="./assets/glow.png" class="ppm_glow" alt="">
    <img src="./assets/sun.png" class="ppm_sun" alt="">
    <img src="./assets/copy.png" class="ppm_copy" alt="">



    <div class="ppm_weatherBox">
      <img src="./assets/box.png" class="ppm_box" alt="">
      <span class="ppm_day"></span>
      <span class="ppm_temp"><span class="ppm_temp_num"></span><sup>o</sup></span>

    </div>

    <!-- <img src="./assets/Demo.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.5;"> -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
