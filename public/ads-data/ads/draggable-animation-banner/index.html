<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Saifuddin">
    <title>Arital Drag and drop by purplepatch</title>
    <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pp_wrapper">
        <div class="absolute slide_1">
            <div class="absolute logo">
                <img src="images/logo.png">
            </div>
            <div class="absolute element_1">
                <img src="images/singlecopy.png">
            </div>
            <div class="absolute element_2">
                <img src="images/single.png">
            </div>
            <div class="absolute element_3">
                <img src="images/allcopy.png">
            </div>
            <div class="absolute element_4">
                <img src="images/all.png">
            </div>
            <div class="leftRight absolute arrow">
                <img src="images/Arrow.png">
            </div>
            <div class="absolute tab shake">
                <img src="images/tapicon.png">
            </div>
        </div>
        <div class="hidden absolute slide_2">
            <div class="absolute element_5 showZoomIn">
                <img src="images/copy2.png">
            </div>
            <div class="absolute element_6 showZoomIn">
                <img src="images/alltogether.png">
            </div>
            <div class="absolute element_7 showZoomIn">
                <img src="images/mnemonic.png">
            </div>
            <div class="absolute element_8 pulse">
                <img src="images/joinnow.png">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body></html>
