<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LG World Cup</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sample-slider {
      width: 298px;
      height: 250px;
    }

    .sample-slider img {
      width: 300px;
      height: 250px;
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <script src="js/swiper-bundle.min.js"></script>




  <div class="ppm_container" style="position: absolute; top:0;left:0;">
    <div class="swiper sample-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/pic1.jpg"></div>
        <div class="swiper-slide"><img src="images/pic2.jpg"></div>
        <div class="swiper-slide"><img src="images/pic3.jpg"></div>
        <div class="swiper-slide"><img src="images/pic4.jpg"></div>
      </div>
      <!-- <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div> -->
    </div>
    <img src="images/button.png" alt="" srcset="" class="ppm_ctaBtn" style="position: absolute;bottom:15px;left:18px;z-index:99;">
  </div>


  <script>
    const swiper = new Swiper('.sample-slider', {
      loop: true,                         //loop
      effect: "cube",                     //make slider cube
      cubeEffect: {
        slideShadows: false,             // Presence of shadows on the slide surface
        shadow: false,                   // Presence of shadows below the slide
        shadowOffset: 100,              // Position of shadows below the slide (in pixels)
        shadowScale: 1,                 // Size Ratio of shadows below the slide (0~1)
      },
      grabCursor: true,                   //grab cursor
      speed: 1500,                        //slide speed
      autoplay: {                         //auto play
        delay: 1000,
      },
      pagination: {                       //pagination(dots)
        el: '.swiper-pagination',
      },
      navigation: {                       //navigation(arrows)
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    })
        // Add an event listener for the transition end event
        swiper.on('transitionEnd', function () {
          // Manually restart the autoplay
          swiper.autoplay.start();
      });
      document.querySelector('.ppm_container').addEventListener('click',()=>{
        window.open('{CLICK_MACRO}')
      })

  </script>



  <!-- js -->
  <script src="js/gsap.min.js"></script>
  <script src="js/Draggable.min.js"></script>
  <script src="js/script.js"></script>


</body></html>
