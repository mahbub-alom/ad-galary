<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">

  <title>Samsung football 300x250</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="pp_container">
    <img src="images/mainbg.jpg" alt="" class="pp_bg pp_absolute" draggable="false">

    <div class="pp_slide_1">

      <img src="images/copy2.png" alt="" class="pp_copy2 pp_absolute" draggable="false">
      <div class="pp_ball_replica pp_absolute"></div>
      <!-- <img src="//ms.purplepatch.online/2023/samsung/swipe-up-fireworks/300250/Slide2/fireworks.png" alt="" class="pp_fireworks pp_absolute pp_hidden pp_zeroOpacity" draggable="false"> -->
      <canvas id="canvas" class="pp_canvas pp_absolute pp_hidden pp_zeroOpacity"></canvas>
    </div>
    <div class="pp_slide_2 pp_hidden">
    <img src="images/bottom.png" alt="" class="pp_bottom pp_absolute pp_hidden pp_zeroOpacity" draggable="false">
    <img src="images/cta.png" alt="" class="pp_cta pp_absolute pp_hidden pp_zeroOpacity" draggable="false">
    <img src="images/tv.png" alt="" class="pp_tvs pp_absolute pp_hidden pp_zeroOpacity" draggable="false">

        <div class="pp_absolute macro"> </div>
      </a>
    </div>

    <!-- <img src="//ms.purplepatch.online/2023/samsung/swipe-up-fireworks/300250/img3.jpg" alt="" class="check pp_absolute" draggable="false"> -->
