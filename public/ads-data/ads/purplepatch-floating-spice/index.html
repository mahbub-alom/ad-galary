<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: Purple Patch Spice</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('./newspaper/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('./newspaper/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <div class="ppm_container">
    <div class="ppm_first_slide">
      <img src="images/copy.png" class="ppm_copy" alt="">
      <img src="images/plus.png" class="ppm_plus" alt="">
      <img src="images/polao.png" class="ppm_polao" alt="">
      <img src="images/handIcon.png" alt="" class="ppm_handIcon">
        <div class="ppm_rotatingBox">
          <img src="images/shape.png" class="ppm_shape" alt="">
          <div class="ppm_bowl_container">
            <img src="images/1.png" class="ppm_bowl1 ppm_bowl" alt="">
            <img src="images/2.png" class="ppm_bowl2 ppm_bowl" alt="">
            <img src="images/3.png" class="ppm_bowl3 ppm_bowl" alt="">
            <img src="images/1.png" class="ppm_bowl4 ppm_bowl" alt="">
            <img src="images/2.png" class="ppm_bowl5 ppm_bowl" alt="">
            <img src="images/3.png" class="ppm_bowl6 ppm_bowl" alt="">
          </div>
    
        </div>
    </div>
    <div class="ppm_second_slide">
      <img src="images/pplogo.png" alt="" class="ppm_pplogo">
      <img src="images/sku.png" alt="" class="ppm_sku">
      <img src="images/text1.png" alt="" class="ppm_text1">
      <img src="images/text2.png" alt="" class="ppm_text2">
      <img src="images/cta.png" alt="" class="ppm_cta">
    </div>


    <!-- <img src="./assets/Demo_2.png" style="width: 100%; height: 100%;position: absolute;top: 0;left: 0; opacity: .5;" alt=""> -->
    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
  <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 20px;height: auto;background:#2A1458;padding: 2px;border-radius: 3px;">
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end floating -->


</body></html>
