<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung QLED TV 4K</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--background-bg);
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <div class="ppm_container">
    <div class="ppm_slide_1">
      <img src="images/panel3.png" class="ppm_element_1" alt="" srcset="">
      <img src="images/panel2.png" class="ppm_element_2" alt="" srcset="">
      <img src="images/panel1.png" class="ppm_element_3" alt="" srcset="">
      <img src="images/panel4.png" class="ppm_element_4" alt="" srcset="">
      <img src="images/panel5.png" class="ppm_element_5" alt="" srcset="">
      <img src="images/panel6.png" class="ppm_element_6" alt="" srcset="">
      <img src="images/panel9.png" class="ppm_element_7" alt="" srcset="">
      <img src="images/panel8.png" class="ppm_element_8" alt="" srcset="">
      <img src="images/panel7.png" class="ppm_element_9" alt="" srcset="">
    </div>
    <div class="ppm_slide_2">
      <img src="images/slide2.png" class="ppm_bg" alt="" srcset="">
      <img src="images/cta.png" class="ppm_cta_btn" alt="" srcset="">
    </div>
    <img src="images/closebtn.png" class="ppm_element_close" alt="" srcset="">
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
  <script>document.querySelector(".ppm_slide_1").addEventListener('click', () => window.open('https://www.batabd.com/'))</script>


</body></html>
