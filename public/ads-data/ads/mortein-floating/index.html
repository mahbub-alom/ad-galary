<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortein Floating v1</title>

    <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
    <style>
      body {
        min-width: 100dvw;
        min-height: 100dvh;
        overflow: hidden;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <!-- Start: Floating Code -->
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <div class="ppm_upper_box">
      <img src="images/louie2.png" class="ppm_upper_image" alt="">
    </div>
    <div class="ppm_lower_box">
      <img src="images/closebtn.png" class="ppm_closeBtn_floating" alt="" srcset="">
      <img src="images/copy.png" class="ppm_copy1" alt="" srcset="">
      <div id="ppm_video-player" class="video-wrapper">
        <video id="ppm_video" src="media/vid.mp4" muted="true" loop=""></video>
        <div class="ppm_video-controls">
          <button id="ppm_toggle" class="ppm_toggle">
            <i class="material-icons">play_arrow</i>
          </button>
          <button id="ppm_sound" class="ppm_sound">
            <i class="material-icons">volume_off</i>
          </button>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="js/script.js"></script>
    <!-- End: Floating Code -->
  

</body></html>
