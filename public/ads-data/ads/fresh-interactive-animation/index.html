<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Tea</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ppm_container">
    <img src="images/bg.jpg" alt="" class="ppm_bg ppm_absolute" draggable="false">
    <div class="ppm_slide_1">
      <div class="tapText ppm_absolute">
        <span style="color: #04973C;">চায়ের কাপে উষ্ণতা</span><br>
        <span style="color: #E40812;font-size:18px;">ট্যাপ করুন</span>
      </div>
      <img src="images/teapotshadow.png" alt="" class="ppm_teapotshdaow ppm_absolute" draggable="false">
      <img src="images/teapot.png" alt="" class="ppm_teapot ppm_absolute" draggable="false">
      <img src="images/tapIcon.png" alt="" class="ppm_tapIcon ppm_absolute" draggable="false">
      <img src="images/cupblank.png" alt="" class="ppm_cupblank ppm_absolute" draggable="false">
      <img src="images/cupfilled.png" alt="" class="ppm_cupfilled ppm_absolute" draggable="false">
      <img src="images/teadriping.png" alt="" class="ppm_teadriping ppm_absolute" draggable="false">
      <div class="ppm_steam_container">
        <div class="ppm_vapour">
          <span style="--v:1;"></span>
          <span style="--v:2;"></span>
          <span style="--v:5;"></span>
          <span style="--v:4;"></span>
          <span style="--v:6;"></span>
          <span style="--v:19;"></span>
          <span style="--v:7;"></span>
          <span style="--v:8;"></span>
          <span style="--v:9;"></span>
          <span style="--v:10;"></span>
          <span style="--v:11;"></span>
          <span style="--v:18;"></span>
        </div>
      </div>
    </div>

    <div class="ppm_slide_2">
      <img src="images/products.png" alt="" class="ppm_products ppm_absolute ppm_zeroOpacity ppm_hidden" draggable="false">
      <img src="images/ushnotaText.png" alt="" class="ppm_ushnotaText ppm_absolute ppm_zeroOpacity ppm_hidden" draggable="false">
    </div>


    <!-- <img src="./3.jpg" alt="" srcset="" class="ppm_check"> -->
  </div>

  <!-- js -->
  <script src="js/gsap.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script> -->
  <script src="js/script.js"></script>


</body></html>
