<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="ppm_container">
        <img src="images/bg_new.png" alt="" class="ppm_bg_new">
        <img src="images/model.png" alt="" class="ppm_model">
        <img src="images/table.png" alt="" class="ppm_table">
        <img src="images/rectangle.png" alt="" class="ppm_rectangle">
        <img src="images/box.png" alt="" class="ppm_box">
        <img src="images/text.png" alt="" class="ppm_text">
        <img src="images/gas.png" alt="" class="ppm_gas">
        <div class="ppm_game_slide">
            <img src="images/fruit1.png" class="ppm_fruit1 ppm_fruit" alt="">
            <img src="images/fruit2.png" class="ppm_fruit2 ppm_fruit" alt="">
            <img src="images/fruit3.png" class="ppm_fruit3 ppm_fruit" alt="">
        </div>
        <img src="images/blue-fire.png" alt="basket" class="ppm_fire">
        <img src="images/basket.png" alt="basket" class="ppm_basket">
        <div class="ppm_steam_container">
            <div class="ppm_vapour">
                <span style="--v: 1"></span>
                <span style="--v: 2"></span>
                <span style="--v: 5"></span>
                <span style="--v: 4"></span>
                <span style="--v: 6"></span>
                <span style="--v: 19"></span>
                <span style="--v: 7"></span>
                <span style="--v: 8"></span>
                <span style="--v: 9"></span>
                <span style="--v: 10"></span>
                <span style="--v: 11"></span>
                <span style="--v: 18"></span>
            </div>
        </div>
        <!-- <img src="./assets/2.png" alt="" style="position: absolute; top: 0; left: 0;width: 100%;height: 100%;opacity: 0.5;"> -->
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="js/Draggable.min.js"></script>
    <script src="js/script.js"></script>


</body></html>
