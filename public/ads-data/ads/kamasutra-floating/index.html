<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamasutra: Floating</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">
    <div class="ppm_running">
      <div class="ppm_treeBox">
        <img src="images/tree1.png" class="ppm_tree" alt="">
        <img src="images/tree1.png" class="ppm_tree" alt="">
      </div>
      <img src="images/road.png" class="ppm_road" alt="">
      <img src="images/bike.png" class="ppm_bike" alt="">
      <img src="images/pack.png" alt="" class="ppm_pack">
      <img src="images/logo.png" alt="" class="ppm_logo">
      <img src="images/miniBike.png" alt="" class="ppm_miniBike">
    </div>
    <img src="images/cta.png" alt="" class="ppm_cta">
    <img src="images/cta2.png" alt="" class="ppm_cta2">
    <img src="images/text.png" alt="" class="ppm_copy">
    <div class="ppm_flying_elms">
      <img src="images/icon.png" class="ppm_flying_elm1 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm2 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm3 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm4 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm5 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm6 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm7 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm8 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm9 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm10 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm11 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm12 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm13 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm14 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm15 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm16 singleElm" alt="">
      <img src="images/icon.png" class="ppm_flying_elm17 singleElm" alt="">
    </div>

    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
  </div>

  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>


</body></html>
