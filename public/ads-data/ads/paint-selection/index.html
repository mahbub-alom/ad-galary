<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Berger: 3 shades</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="ppm_container">
    <div class="ppm_slide_1">
      <img src="./bgBlue.png" alt="" class="ppm_bgBlue ppm_absolute" draggable="false">

      <div class="leftDiv ppm_absolute" style="width: 150px; height: 250px; overflow: hidden;">
        <img src="./bgBlue.png" alt="" class="leftDivImg ppm_absolute" draggable="false">
      </div>
      <div class="rightDiv ppm_absolute" style="width: 150px; height: 250px; overflow: hidden;left: 150px;">
        <img src="./bgBlue.png" alt="" class="rightDivImg ppm_absolute" draggable="false" style="left: -150px;">
      </div>

      <img src="./transparentFurniture.png" alt="" class="ppm_bg ppm_absolute" draggable="false">

      <img src="./smallBlue.png" alt="" class="ppm_smallBlue ppm_absolute" draggable="false">
      <img src="./smallGreen.png" alt="" class="ppm_smallGreen ppm_absolute" draggable="false">
      <img src="./smallYellow.png" alt="" class="ppm_smallYellow ppm_absolute" draggable="false">

      <img src="./selectionRing.png" alt="" class="ppm_selectionRing ppm_absolute" draggable="false">
    </div>



    <!-- <img src="" alt="" srcset="" class="ppm_check"> -->
  </div>

  <!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script> -->
  <script src="./script.js"></script>
</body>

</html>
