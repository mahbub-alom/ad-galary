<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGaz </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="ppm_container">
        <img src="images/bg.png" alt="" class="ppm_bg1">
        <img src="images/bg2.png" alt="" class="ppm_bg2">
        <img src="images/copy1.png" alt="" class="ppm_copy1">
        <img src="images/copy2.png" alt="" class="ppm_copy2">
        <div class="ppm_carBox">
            <img src="images/car.png" alt="" class="ppm_car">
            <img src="images/wheel.png" alt="" class="ppm_wheel1">
            <img src="images/wheel.png" alt="" class="ppm_wheel2">
        </div>
        <div class="ppm_fillerBox">
            <img src="images/fuel_pipe.png" alt="" class="ppm_fuel_pipe">
            <div class="ppm_meterBox">
                <img src="images/meter.png" alt="" class="ppm_meter">
                <img src="images/tick.png" alt="" class="ppm_tick">
            </div>
            <img src="images/handIcon.png" alt="" class="ppm_handIcon">
        </div>

        <!-- <img src="./assets/demo.png" alt="" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; opacity: .5;"> -->
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>


</body></html>
