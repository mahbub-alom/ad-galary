<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP: Window Open</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ppm_container">
    <div class="card">
      <div class="ppm_innerContainer">
        <img src="images/bg.png" class="ppm_bg" alt="">
        <img src="images/logo.png" class="ppm_logo" alt="">
        <img src="images/cta.png" class="ppm_cta" alt="">
        <img src="images/text2.png" class="ppm_text2" alt="">


        <div class="ppm_windowContainer">
          <img src="images/windowMain.png" class="ppm_window" alt="">
          <img src="images/text.png" class="ppm_text" alt="">
          <img src="images/windowLeft.png" class="ppm_windowLeft" alt="">
          <img src="images/windowRight.png" class="ppm_windowRight" alt="">

        </div>
        
        <!-- <img src="./assets/2.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.5;"> -->
      </div>


    </div>
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    document.querySelector('.ppm_container').addEventListener('click',()=>{
      window.open('https://www.grameenphone.com/personal/plans-offers/offers/internet','_blank')
    })
  </script>


</body></html>
