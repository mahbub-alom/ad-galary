<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: Angelic Air Freshner</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('./newspaper/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('./newspaper/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <div class="ppm_container">
    <img src="images/bg_hot.png" class="ppm_bg_hot" alt="">
    <img src="images/bg_cool.png" class="ppm_bg_cool" alt="">

    <div class="ppm_flying1_elms">
      <img src="images/citrus.png" class="ppm_flying1_elm1 singleElm1" alt="">
      <img src="images/citrus.png" class="ppm_flying1_elm2 singleElm1" alt="">
      <img src="images/citrus.png" class="ppm_flying1_elm3 singleElm1" alt="">
      <img src="images/citrus.png" class="ppm_flying1_elm4 singleElm1" alt="">

      <img src="images/citrus.png" class="ppm_flying1_elm6 singleElm1" alt="">
      <img src="images/citrus.png" class="ppm_flying1_elm7 singleElm1" alt="">

      <img src="images/citrus.png" class="ppm_flying1_elm9 singleElm1" alt="">
      <img src="images/citrus.png" class="ppm_flying1_elm10 singleElm1" alt="">

    <div class="ppm_flying2_elms">
      <img src="images/sparking_orange.png" class="ppm_flying2_elm1 singleElm2" alt="">
      <img src="images/sparking_orange.png" class="ppm_flying2_elm2 singleElm2" alt="">
      <img src="images/sparking_orange.png" class="ppm_flying2_elm3 singleElm2" alt="">
      <img src="images/sparking_orange.png" class="ppm_flying2_elm4 singleElm2" alt="">
      <img src="images/sparking_orange.png" class="ppm_flying2_elm5 singleElm2" alt="">

      <img src="images/sparking_orange.png" class="ppm_flying2_elm7 singleElm2" alt="">

      <img src="images/sparking_orange.png" class="ppm_flying2_elm10 singleElm2" alt="">

    <div class="ppm_flying3_elms">
      <img src="images/orchid.png" class="ppm_flying3_elm1 singleElm3" alt="">

      <img src="images/orchid.png" class="ppm_flying3_elm7 singleElm3" alt="">
      <img src="images/orchid.png" class="ppm_flying3_elm8 singleElm3" alt="">
      <img src="images/orchid.png" class="ppm_flying3_elm9 singleElm3" alt="">
      <img src="images/orchid.png" class="ppm_flying3_elm10 singleElm3" alt="">

    <img src="images/text1.png" class="ppm_text1" alt="">
    <img src="images/text2.png" class="ppm_text2" alt="">

    <img src="images/tapIcon.png" class="ppm_tapIcon" alt="" srcset="">
    
    <img src="images/logo.png" class="ppm_logo" alt="">


    <!-- <img src="./assets/2.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;opacity: .5;" alt=""> -->
    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
    <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 40px;height: auto;">

  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
