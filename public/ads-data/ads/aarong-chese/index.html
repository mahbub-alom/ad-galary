<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheese Ad Creative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="feature_img_section">
    <img src="images/f2.jpg" alt="" class="featureImg" style="width: 100%; height:100%;">
    <div class="ppa_wrapper">
      <div class="ppa_takeoverimg">
        <img src="images/bghh.jpg" alt="" srcset="" class="takeover_bg ppa_abs ppa_hidden">
        <img src="images/logo.png" alt="" srcset="" class="logo ppa_abs ppa_hidden">
        <img src="images/purple_bg.png" alt="" srcset="" class="purple_bg ppa_abs ppa_hidden">
        <img src="images/drip.png" alt="" srcset="" class="drip ppa_abs ppa_hidden">
        <img src="images/drip_cheese.png" alt="" srcset="" class="drip_cheese ppa_abs ppa_hidden">
        <img src="images/product1.png" alt="" srcset="" class="product1 ppa_abs ppa_hidden">
        <img src="images/product2.png" alt="" srcset="" class="product2 ppa_abs ppa_hidden">
        <img src="images/product3.png" alt="" srcset="" class="product3 ppa_abs ppa_hidden">
        <img src="images/copy.png" alt="" srcset="" class="copy ppa_abs ppa_hidden">
        <img src="images/1.png" alt="" srcset="" class="c1 ppa_abs ppa_hidden">
        <img src="images/2.png" alt="" srcset="" class="c2 ppa_abs ppa_hidden">
        <img src="images/3.png" alt="" srcset="" class="c3 ppa_abs ppa_hidden">
        <img src="images/4.png" alt="" srcset="" class="c4 ppa_abs ppa_hidden">
        <img src="images/5.png" alt="" srcset="" class="c5 ppa_abs ppa_hidden">
        <img src="images/6.png" alt="" srcset="" class="c6 ppa_abs ppa_hidden">
      </div>

      <div class="ppa_overlay">
        <img src="images/prev.png" alt="" srcset="" class="prev1 ppa_abs ppa_hidden">
        <img src="images/overlay_bg2.png" alt="" srcset="" class="prev ppa_abs ppa_hidden">
        <img src="images/logo.png" alt="" srcset="" class="overlay_logo ppa_abs ppa_hidden">
        <img src="images/cheese.png" alt="" srcset="" class="overlay_cheese ppa_abs ppa_hidden">
        <img src="images/oh.png" alt="" srcset="" class="overlay_oh ppa_abs ppa_hidden">
        <img src="images/my.png" alt="" srcset="" class="overlay_my ppa_abs ppa_hidden">
        <img src="images/cheese_copy.png" alt="" srcset="" class="overlay_cheeseCopy ppa_abs ppa_hidden">
        <video src="media/vdo.mp4" alt="" class="overlay_cheeseVideo ppa_abs ppa_hidden" autoplay loop muted></video>
        <img src="images/product1.png" alt="" srcset="" class="overlay_product1 ppa_abs ppa_hidden">
        <img src="images/product2.png" alt="" srcset="" class="overlay_product2 ppa_abs ppa_hidden">
        <img src="images/product3.png" alt="" srcset="" class="overlay_product3 ppa_abs ppa_hidden">
        <img src="images/cicon.png" alt="" srcset="" class="overlay_cross ppa_abs ppa_hidden">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
