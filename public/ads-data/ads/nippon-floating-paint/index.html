<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating: Nippon Paint</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('./newspaper/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('./newspaper/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- start floating -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <div class="ppm_container">
    <div class="ppm_colorContainer">
      <img src="images/brush.png" class="ppm_brush" alt="">
      <img src="images/color.png" class="ppm_color1 ppm_color" alt="">
      <img src="images/color.png" class="ppm_color2 ppm_color" alt="">
      <img src="images/color.png" class="ppm_color3 ppm_color" alt="">
    </div>

    <img src="images/1.png" class="ppm_box_1" alt="">
    <img src="images/2.png" class="ppm_box_2" alt="">

    <img src="images/text.png" class="ppm_text" alt="">
    <img src="images/text2.png" class="ppm_text2" alt="">

    <!-- <img src="./assets/2.png" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;opacity: .5;" alt=""> -->
    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
    <!-- <img src="images/logo_blue_small.png" class="ppm_logo_linear" alt="" srcset="" draggable="false"> -->
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
  <!-- end floating -->


</body></html>
