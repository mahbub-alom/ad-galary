<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walton AC: Takeover</title>
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">

  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.jpeg');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #ff000000;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <!-- Takeover Code: Start From Here -->
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">

    <img src="images/flagM.png" alt="" class="ppm_flagM">

      <img src="images/text.png" alt="" class="ppm_text">

    <video id="ppm_video_takeover" class="ppm_video_takeover" src="media/vid.mp4" muted="true"></video>

      <button id="ppm_sound" class="ppm_sound">
