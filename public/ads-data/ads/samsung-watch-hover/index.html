<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Watch v1</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="ppm_container">
    <div class="ppm_slide_1">
      <img src="images/bg.jpg" alt="" class="ppm_bg ppm_absolute" draggable="false">
      <img src="images/button.png" alt="" class="ppm_button ppm_absolute" draggable="false">
      <img src="images/hoverText.png" alt="" class="ppm_hoverText ppm_absolute" draggable="false">
      <img src="images/text.png" alt="" class="ppm_brand ppm_absolute" draggable="false">
      <img src="images/3.png" alt="" class="ppm_line1 ppm_absolute ppm_hidden ppm_zeroOpacity" draggable="false">
      <img src="images/2.png" alt="" class="ppm_line2 ppm_absolute ppm_hidden ppm_zeroOpacity" draggable="false">
      <img src="images/1.png" alt="" class="ppm_line3 ppm_absolute ppm_hidden ppm_zeroOpacity" draggable="false">
      <img src="images/dot.png" alt="" class="ppm_dot1 ppm_absolute" onmouseover="hoverOperation(1)" draggable="false">
      <img src="images/dot.png" alt="" class="ppm_dot2 ppm_absolute" onmouseover="hoverOperation(2)" draggable="false">
      <img src="images/dot.png" alt="" class="ppm_dot3 ppm_absolute" onmouseover="hoverOperation(3)" draggable="false">
      <!-- <img src="./dot.png" alt="" class="ppm_dot2 ppm_absolute" draggable="false"> -->
      <!-- <img src="./dot.png" alt="" class="ppm_dot3 ppm_absolute" draggable="false"> -->

    </div>



    <!-- <img src="./prev.jpg" alt="" srcset="" class="ppm_check"> -->
  </div>

  <!-- js -->
  <script src="js/gsap.min.js"></script>
  <script src="js/Draggable.min.js"></script>
  <script src="js/script.js"></script>


</body></html>
