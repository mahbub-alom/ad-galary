<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagad Advertisement</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/gsap.min.js"></script>
  </head>
  <body>
    <div class="ad-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
      </div>
      <div class="model-container">
        <img src="images/model.png" alt="Model" class="model">
      </div>
      <div class="slogan-container">
        <img src="images/slogan.png" alt="Slogan" class="slogan">
      </div>
      <div class="taka-container">
        <img src="images/100taka.png" alt="100 Taka" class="taka taka-100">
        <img src="images/500taka.png" alt="500 Taka" class="taka taka-500">
      </div>
      <div class="tagline-container">
        <img src="images/tagline.png" alt="Tagline" class="tagline">
      </div>

      <!-- Add the scrolling images container -->
      <div class="scrolling-container">
        <div class="scrolling-images">
          <img src="images/1.png" alt="Image 1" class="scroll-img">
          <img src="images/2.png" alt="Image 2" class="scroll-img">
          <img src="images/3.png" alt="Image 3" class="scroll-img">
          <img src="images/4.png" alt="Image 4" class="scroll-img">
          <img src="images/5.png" alt="Image 5" class="scroll-img">
          <!-- Duplicate images to create seamless loop -->
          <img src="images/1.png" alt="Image 1" class="scroll-img">
          <img src="images/2.png" alt="Image 2" class="scroll-img">
          <img src="images/3.png" alt="Image 3" class="scroll-img">
        </div>
      </div>

      <!-- CTA Container -->
      <div class="cta-container">
        <button class="cta">বিস্তারিত</button>
      </div>

      <!-- Condition Container -->
      <div class="condition-container">
        <p class="condition">*শর্ত প্রযোজ্য</p>
      </div>
    </div>
    <script src="js/script.js"></script>
  

</body></html>
