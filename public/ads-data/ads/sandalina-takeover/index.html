<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandalina Soap: Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/summerNewsKK.png');
      width: 100dvw;
      height: 100dvh;
      background-size: cover;
    }
  </style>
</head>

<body>
  <!-- Takeover Code: Start From Here -->
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">
    <div class="ppm_left"></div>
    <div class="ppm_right"></div>
    <img src="images/copy.png" class="ppm_tagline" alt="" srcset="">

    <div class="ppm_second_slide">

      <div class="ppm_model_side">
        <img src="images/modelFull.png" class="ppm_model" alt="" srcset="">
      </div>
      <div class="ppm_product_side">
        <img src="images/productU.png" alt="" srcset="" class="ppm_fridge">
      </div>
    </div>
  </div>

  <div class="ppm_mini_container">

    <img src="images/BGlinear.png" class="ppm_linear_bg" alt="" srcset="">
    <img src="images/modelFull.png" class="ppm_linear_copy" alt="" srcset="">
    <img src="images/title.png" class="ppm_linear_mnemonic" alt="" srcset="">
    <img src="images/product.png" class="ppm_linear_fridge" alt="" srcset="">
    <img src="images/tag.png" class="ppm_linear_tag" alt="" srcset="">
    <img src="images/copy_1.png" class="ppm_linear_title" alt="" srcset="">
    <img src="images/closebtn.png" class="ppm_closeBtn_linear" alt="" srcset="">
  </div>
  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    let takeoverLandingUrl = `https://google.com/`;
    document.querySelector('.ppm_container').addEventListener('click', () => { window.open(`${takeoverLandingUrl}`) });
    document.querySelector('.ppm_mini_container').addEventListener('click', () => { window.open(`${takeoverLandingUrl}`) });
  </script>
  <!-- End Takeover Code-->


</body></html>
