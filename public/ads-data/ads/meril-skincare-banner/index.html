<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meril Advanced Skincare Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ad-container">
        <div class="background-gradient"></div>
        <div class="content">
            <div class="logo">
                <h2>Meril</h2>
            </div>
            <div class="main-content">
                <h1 class="headline">Advanced Skincare Collection</h1>
                <p class="tagline">Reveal your natural glow</p>
                <div class="product-showcase">
                    <div class="product-item" data-product="1">
                        <div class="product-image"></div>
                        <span>Vitamin C Serum</span>
                    </div>
                    <div class="product-item" data-product="2">
                        <div class="product-image"></div>
                        <span>Hydrating Cream</span>
                    </div>
                    <div class="product-item" data-product="3">
                        <div class="product-image"></div>
                        <span>Gentle Cleanser</span>
                    </div>
                </div>
                <button class="cta-button">Discover More</button>
            </div>
        </div>
        <div class="floating-elements">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
