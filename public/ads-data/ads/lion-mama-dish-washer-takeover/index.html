<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama: Dishwash</title>
    <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico" />
    <style>
        :root {
            --background-img: url('https://ms.purplepatch.online/2024/full-takeover/walton/fridge/june-24/v6/assets/newsMobile.png');
        }
        @media (min-width: 500px) {
            :root {
                --background-img: url('./images/newsDesk_desktop.png');
            }
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--background-img);
            width: 100vw;
            height: 100vh;
            background-size: cover;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ppm_container_takeover {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative; /* Ensure relative positioning for absolute child */
        }

        .ppm_container_takeover img {
            max-width: 100%;
            height: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="ppm_container_takeover">
        <img id="dynamic-image" src="./images/mama_desktop_updated.gif" alt="Centered Image">
        <button class="close-button" onclick="closeImage()">X</button>
    </div>

    <script>
        function updateImageSrc() {
            const image = document.getElementById('dynamic-image');
            if (window.innerWidth < 500) {
                image.src = './assets/Mama Paper AD_320x480 none.gif';
                // image.width = 320;
                // image.height = 480;
                image.style.width = '100dvw'
                image.style.height = 'auto'
            } else {
                image.src = './images/mama_desktop_updated.gif';
                 // image.width = 660;
                // image.height = 440;
                // image.width = 810;
                // image.height = 540;
                image.style.width = 'auto'
                image.style.height = '100dvh'
            }

            // Hide container after GIF ends
            image.addEventListener('load', () => {
                const duration = calculateGifDuration(image.src); // Calculate duration in seconds

                setTimeout(() => {
                    hideContainer();
                }, duration * 1000); // Convert duration to milliseconds
            });
        }

        function hideContainer() {
            const container = document.querySelector('.ppm_container_takeover');
            container.style.display = 'none';
        }

        function calculateGifDuration(gifSrc) {
            // You need to estimate or calculate the duration based on the GIF frames or known frame rate
            // For simplicity, assuming a fixed duration (adjust this based on actual GIF characteristics)
            if (gifSrc.includes('Mama Paper AD_320x480')) {
                return 5; // Example: 5 seconds for smaller GIF
            } else {
                return 10; // Example: 10 seconds for larger GIF
            }
        }

        function closeImage() {
            hideContainer();
        }

        // Initial check
        updateImageSrc();

        // Update image source on resize
        window.addEventListener('resize', updateImageSrc);
    </script>
</body>

</html>
