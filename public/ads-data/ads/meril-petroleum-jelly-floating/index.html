<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meril: Floating</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    :root {
      --background-bg: url('images/mobile.png');
    }

    @media (min-width: 601px) {
      :root {
        --background-bg: url('images/desktop.png');
      }
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100dvw;
      height: 100dvh;
      background-size: 100% 100%;
    }
  </style>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <link rel="stylesheet" href="css/styles.css">
  <div class="ppm_container">
    <img src="images/logo.png" alt="" class="ppm_logo" draggable="false">
    <img src="images/text1.png" alt="" class="ppm_text1" draggable="false">
    <img src="images/text2.png" alt="" class="ppm_text2" draggable="false">
    <img src="images/jellyText.png" alt="" class="ppm_jellyText" draggable="false">
    <div class="ppm_roundBox">
      <div class="ppm_spinner_container">
        <img src="images/spin.png" alt="" class="ppm_spinner" draggable="false">
        <img src="images/e.png" alt="" class="ppm_e ppm_elems ppm_elem1" draggable="false">
        <img src="images/lemon.png" alt="" class="ppm_lemon ppm_elems ppm_elem2" draggable="false">
        <img src="images/llp.png" alt="" class="ppm_llp ppm_elems ppm_elem3" draggable="false">
        <img src="images/petroleum.png" alt="" class="ppm_petroleum ppm_elems ppm_elem4" draggable="false">
      </div>
      <img src="images/pocket.png" alt="" class="ppm_pocket" draggable="false">
    </div>
    <img src="images/cta.png" alt="" class="ppm_cta" draggable="false">
    <img src="images/kinun.png" alt="" class="ppm_cta2" draggable="false">
    <img src="images/meril.png" alt="" class="ppm_meril" draggable="false">


    <img src="images/close_red.png" class="ppm_closeBtn_takeover" alt="" srcset="">
   <img src="/logo/logo.png" class="ppm_logo_linear" alt="" draggable="false" style="width: 40px;height: auto;background:#0B1D51; border-radius: 10px;">
  </div>

  <script src="js/gsap.min.js"></script>
  <script src="js/script.js"></script>


</body></html>
