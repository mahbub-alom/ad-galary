<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aarong Cheese Final</title>

  <link rel="stylesheet" href="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/style.css">
</head>

<body>
  <div class="ppm_container">
    <div class="ppm_slide_1">
      <video src="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/assets/Cheese_Blast.mp4" class="cheese_vid ppm_absolute" muted onended="showForm()"></video>

      <img src="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/assets/AarongMicBGupdated.jpg" alt="" class="ppm_bg ppm_absolute" draggable="false">
      <img src="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/assets/mic.png" alt="" class="ppm_mic ppm_absolute" draggable="false">
      <img src="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/assets/swipe.png" alt="" class="ppm_top ppm_absolute" draggable="false">
    </div>

    <div class="ppm_slide_2 ppm_hidden">
      <div class="google_form">
        <input type="text" class="inputField" name="name" id="name" ><br>
        <input type="number" class="inputField" name="mobile" id="mobile" ><br>
        <label for="name" class="labelClass ppm_hidden">Email</label><br>
        <input type="email" class="inputField ppm_hidden" name="email" id="email" placeholder="Enter Email"><br>
        <div class="submitForm">Submit</div>
      </div>
    </div>
    <div class="ppm_thankYou ppm_hidden">
      <img src="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/assets/cheeseBlocks.png" alt="" class="ppm_all_cheese ppm_absolute" draggable="false">
    </div>


  </div>

  <!-- js -->
  <script> let cm_id = 131; </script>
    <script>
    document.addEventListener('contextmenu', (e) => {e.preventDefault();});
    document.addEventListener('keydown', event => {if ((event.ctrlKey || event.metaKey) && (event.shiftKey) && (event.key === 'I' || event.key === 'J') || event.keyCode === 123) {event.preventDefault()}});
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script>
  <script src="https://ms.purplepatch.online/speech-recognition/aarong-cheese/final/script.js"></script>
  <script>document.querySelector('.ppm_thankYou').addEventListener('click',()=>{window.open(`{CLICK_MACRO}`)});</script>
</body>

</html>
