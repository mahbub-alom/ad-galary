<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Soap Premium Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ad-container">
        <div class="luxury-background">
            <div class="shimmer-overlay"></div>
        </div>
        
        <div class="content">
            <div class="brand-section">
                <div class="lux-logo">
                    <div class="logo-diamond">
                        <div class="diamond-inner"></div>
                    </div>
                    <span class="brand-name">LUX</span>
                </div>
                <div class="tagline">Premium Collection</div>
            </div>
            
            <div class="product-section">
                <div class="soap-container">
                    <div class="soap-bar soap-1">
                        <div class="soap-shine"></div>
                    </div>
                    <div class="soap-bar soap-2">
                        <div class="soap-shine"></div>
                    </div>
                    <div class="soap-bar soap-3">
                        <div class="soap-shine"></div>
                    </div>
                </div>
                
                <div class="product-details">
                    <h2 class="product-title">Indulge in Luxury</h2>
                    <p class="product-description">Experience the finest fragrances</p>
                    <div class="feature-list">
                        <span class="feature">✓ Premium Ingredients</span>
                        <span class="feature">✓ Long-lasting Fragrance</span>
                        <span class="feature">✓ Moisturizing Formula</span>
                    </div>
                </div>
            </div>
            
            <div class="cta-section">
                <button class="discover-button">Discover Collection</button>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="luxury-particle particle-1">✦</div>
            <div class="luxury-particle particle-2">✧</div>
            <div class="luxury-particle particle-3">✦</div>
            <div class="luxury-particle particle-4">✧</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
