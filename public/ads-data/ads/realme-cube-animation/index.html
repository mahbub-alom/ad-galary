<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realme Cube Rotation</title>

  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="shortcut icon" type="image/x-icon" href="//purplepatch.online/assets/ico/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .sample-slider {
      width: 298px;
      height: 250px;
    }

    .sample-slider img {
      width: 300px;
      height: 250px;
    }

    .video-container {
      position: relative;
      width: 300px;
      height: 250px;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <script src="js/swiper-bundle.min.js"></script>

  <div class="ppm_container" style="position: absolute; top:0;left:0;">
    <div class="swiper sample-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="video-container">
            <video autoplay="" muted="" loop="" playsinline="">
              <source src="media/battery.mp4" type="video/mp4">
            </video>
            <img src="images/battery.png" class="video-overlay">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="video-container">
            <video autoplay="" muted="" loop="" playsinline="">
              <source src="media/water.mp4" type="video/mp4">
            </video>
            <img src="images/water.png" class="video-overlay">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="video-container">
            <video autoplay="" muted="" loop="" playsinline="">
              <source src="media/battery.mp4" type="video/mp4">
            </video>
            <img src="images/battery.png" class="video-overlay">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="video-container">
            <video autoplay="" muted="" loop="" playsinline="">
              <source src="media/water.mp4" type="video/mp4">
            </video>
            <img src="images/water.png" class="video-overlay">
          </div>
        </div>
      </div>
    </div>
    <!-- <img src="https://ms.purplepatch.online/animation/cube/realme/dec-24/v1/img/button.png" alt="" class="ppm_ctaBtn" style="position: absolute;bottom:15px;left:18px;z-index:99;"> -->
  </div>

  <!-- js -->
  <script src="js/gsap.min.js"></script>
  <script src="js/Draggable.min.js"></script>
  <script>
    const swiper = new Swiper('.sample-slider', {
      loop: true,
      effect: "cube",
      cubeEffect: {
        slideShadows: false,
        shadow: false,
        shadowOffset: 100,
        shadowScale: 1,
      },
      grabCursor: true,
      speed: 600,
      autoplay: {
        delay: 1800,
      },
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      touchRatio: 1,
      resistance: true,
      resistanceRatio: 0.85,
    });

    swiper.on('transitionEnd', function () {
      // Manually restart the autoplay
      swiper.autoplay.start();
    })

    let previousIndex = 0;
    let isDragging = false;

    function animateOverlay(overlay, direction, progress = 1) {
      gsap.killTweensOf(overlay);

      // Calculate slide distance based on container width
      const slideDistance = 300;

      // Set initial position
      gsap.set(overlay, {
        x: direction === 'next' ? slideDistance : -slideDistance,
        opacity: 0
      });

      // Slide in animation
      gsap.to(overlay, {
        x: 0,
        opacity: 1,
        duration: 0.8,
        ease: "power2.out",
        overwrite: "auto"
      });
    }

    swiper.on('slideChange', function () {
      const direction = swiper.activeIndex > previousIndex ? 'next' : 'prev';

      // Animate current overlay out
      const currentSlide = swiper.slides[previousIndex];
      const currentOverlay = currentSlide.querySelector('.video-overlay');
      gsap.to(currentOverlay, {
        x: direction === 'next' ? -300 : 300,
        opacity: 0,
        duration: 0.8,
        ease: "power2.in"
      });

      // Animate new overlay in with slight delay
      setTimeout(() => {
        const activeSlide = swiper.slides[swiper.activeIndex];
        const newOverlay = activeSlide.querySelector('.video-overlay');
        animateOverlay(newOverlay, direction);
      }, 70);

      previousIndex = swiper.activeIndex;
    });

    swiper.on('touchStart', function () {
      isDragging = true;
    });

    swiper.on('touchEnd', function () {
      isDragging = false;

      const direction = swiper.activeIndex > previousIndex ? 'next' : 'prev';
      const activeSlide = swiper.slides[swiper.activeIndex];
      const currentOverlay = activeSlide.querySelector('.video-overlay');

      animateOverlay(currentOverlay, direction);
    });

    // Animate the first overlay on page load
    const initialOverlay = swiper.slides[swiper.activeIndex].querySelector('.video-overlay');
    animateOverlay(initialOverlay, 'next');

    document.querySelector('.ppm_container').addEventListener('click', () => {
      window.open('{CLICK_MACRO}')
    });
  </script>


</body></html>
