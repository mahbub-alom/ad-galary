    <script>
      $(document).ready(function () {
        // setTimeout(slide, false);
        function slide() {
          setTimeout(function () {
            $(".slide-1").addClass("hidden");
            $(".slider-2").removeClass("hidden");
            setTimeout(function () {
              $(".slide-1").removeClass("hidden");
              $(".slider-2").addClass("hidden");
              slide();
            }, 3000);
          }, 3000);
        }
      });

      dragElement(document.querySelector(".fb-login-button"));
      dragElementMobile(document.querySelector(".fb-login-button"));

      function dragElement(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          /* if present, the header is where you move the DIV from:*/
          document.getElementById(elmnt.id + "header").onmouseover =
            dragMouseDown;
        } else {
          /* otherwise, move the DIV from anywhere inside the DIV:*/
          elmnt.onmouseover = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;

          let top = elmnt.offsetTop - pos2;

          if (top > 221 || top < 2) {
            top = top > 221 ? 221 : 2;
            elmnt.style.top = top + "px";
          }

          // set the element's new position:
          elmnt.style.top = top - pos2 + "px";
          // elmnt.style.top = buttom - pos2 + "px";

          let left = elmnt.offsetLeft - pos1;

          if (left > 102 || left < 2) {
            left = left > 102 ? 102 : 2;
          }
          elmnt.style.left = left + "px";
        }

        function closeDragElement() {
          /* stop moving when mouse button is released:*/
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      function dragElementMobile(elmnt) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        if (document.getElementById(elmnt.id + "header")) {
          /* if present, the header is where you move the DIV from:*/
          document.getElementById(elmnt.id + "header").ontouchstart =
            dragMouseDown;
        } else {
          /* otherwise, move the DIV from anywhere inside the DIV:*/
          elmnt.ontouchstart = dragMouseDown;
        }

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;

          let top = elmnt.offsetTop - pos2;

          if (top > 221 || top < 2) {
            top = top > 221 ? 221 : 2;
            elmnt.style.top = top + "px";
          }

          // set the element's new position:
          elmnt.style.top = top - pos2 + "px";
          // elmnt.style.top = buttom - pos2 + "px";

          let left = elmnt.offsetLeft - pos1;

          if (left > 102 || left < 2) {
            left = left > 102 ? 102 : 2;
          }
          elmnt.style.left = left + "px";
        }

        function closeDragElement() {
          /* stop moving when mouse button is released:*/
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      // gsap
      gsap
        .timeline()
        .from(".bganimation", { duration: 10, rotate: 360, repeat: -1 });
      var tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });
      tl.from(".product1", { duration: 1, x: -300 });
      tl.to(".product1", { duration: 1, x: 300 });
      tl.from(".product2", { duration: 1, x: -300 });
      tl.to(".product2", { duration: 1, x: 300 });
      tl.from(".product3", { duration: 1, x: -300 });
      tl.to(".product3", { duration: 1, x: 300 });
      tl.to(".bganimation", { duration: 0.1, opacity: 0 });
      tl.to(".bg2", { duration: 0.2, opacity: 1 });
      tl.fromTo(
        ".copy1",
        { duration: 2, scale: 1 },
        { scale: 1.2, opacity: 1 }
      );
      tl.to(".copy2", { duration: 0.1, opacity: 1 });
      tl.to(".copy3", { duration: 0.2, opacity: 1 });

      // onclick function
      function ppclick() {
        window.open("{CLICK_MACRO}", "_blank");
      }
    </script>
